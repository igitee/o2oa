<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>main_entiity</title>
<script src="./entity_catagoryinfo.js"></script>
<script>
    $(document).ready(function() {
    	$('#get').click(function() {
        	data_get_catagoryinfo();
        });
        $('#put').click(function() {
        	data_put_catagoryinfo($('#id').val());
        });
        $('#post').click(function() {
        	data_post_catagoryinfo();
        });
        $('#delete').click(function() {
        	data_delete_catagoryinfo( $('#id').val() );
        });
    });
</script>
</head>
<body>
<div style="float: left; width: 720px;">
	<div style="width: 100%;">
		<table border="1" style="width:100%">
	    	<tr>
				<td width="50px">id:</td>
				<td><input type="text" id="id" style="width:95%"/></td>
			</tr>
			<tr>
				<td width="50px">appId:</td>
				<td><input type="text" id="appId" style="width:95%"/></td>
				<td width="50px">name:</td>
				<td><input type="text" id="name" style="width:95%"/></td>
			</tr>
			<tr>
				<td width="50px">last_id:</td>
				<td><input type="text" id="last_id" style="width:95%"/></td>
				<td width="50px">count:</td>
				<td><input type="text" id="count" style="width:95%"/></td>
			</tr>
	    	<tr>
	    		<td width="50px">GET:</td>
				<td>/jaxrs/catagoryinfo/
	    			<select id="service_url">
	    				<option value="{id}">{id}</option>
	    				<option value="list/app/{appId}">list/app/{appId}</option>
	    				<option value="list/app/{appId}/name/{name}">list/app/{appId}/name/{name}</option>
	    				<option value="list/{id}/next/{count}">list/{id}/next/{count}</option>
	    				<option value="list/{id}/prev/{count}">list/{id}/prev/{count}</option>
	    			</select>
	    		</td>
			</tr>
	    	<tr>
				<td colspan="4">
					<button id="get">GET</button>
					<button id="put">PUT/{id}</button>
					<button id="post">POST</button>
					<button id="delete">DELETE</button>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<textarea id="content" style="width:97%;height:300px"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<textarea id="result" style="width:97%;height:400px"></textarea>
				</td>
			</tr>
	    </table>
	</div>
</div>
		
		
</body>
</html>
