<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>main_entiity</title>
<script src="./entity_document.js"></script>
<script>
    $(document).ready(function() {
    	$('#get').click(function() {
        	data_get_document();
        });
        $('#put').click(function() {
        	data_put_document($('#id').val());
        });
        $('#post').click(function() {
        	data_post_document();
        });
        $('#delete').click(function() {
        	data_delete_document( $('#id').val() );
        });
    });
</script>
</head>
<body>
<div style="float: left; width: 720px;">
	<div style="width: 100%;">
		<table border="1" style="width:100%">
	    	<tr>
				<td width="50px">id:</td>
				<td><input type="text" id="id" style="width:95%"/></td>
				<td>Status
	    			<select id="status">
	    				<option value="published">published</option>
	    				<option value="archived">archived</option>
	    			</select>
	    		</td>
			</tr>
			<tr>
				<td width="50px">appId:</td>
				<td><input type="text" id="appId" style="width:95%"/></td>
				<td width="50px">name:</td>
				<td><input type="text" id="name" style="width:95%"/></td>
			</tr>
			<tr>
				<td width="50px">last_id:</td>
				<td><input type="text" id="last_id" style="width:95%"/></td>
				<td width="50px">count:</td>
				<td><input type="text" id="count" style="width:95%"/></td>
			</tr>
	    	<tr>
	    		<td width="50px">GET:</td>
				<td>/jaxrs/document/
	    			<select id="get_service_url">
	    				<option value="{id}">{id}</option>
	    				<option value="list/catagory/{catagoryId}">list/catagory/{catagoryId}</option>
	    			</select>
	    		</td>
	    		<td colspan = 2 >
					<button id="get">GET</button>
				</td>
			</tr>
			<tr>
	    		<td width="50px">PUT:</td>
				<td>/jaxrs/document/
	    			<select id="put_service_url">
	    				<option value="{id}">{id}</option>
	    				<option value="publish/{id}">publish/{id}</option>
	    				<option value="publish/{id}/cancel">publish/{id}/cancel</option>
	    				<option value="achive/{id}">achive/{id}</option>
	    				<option value="draft/{id}">draft/{id}</option>
	    				<option value="draft/list/{id}/next/{count}">draft/list/{id}/next/{count}}</option>
	    				<option value="draft/list/{id}/prev/{count}">draft/list/{id}/prev/{count}</option>
	    				<option value="filter/list/{id}/next/{count}">filter/list/{id}/next/{count}</option>
	    				<option value="filter/list/{id}/prev/{count}">filter/list/{id}/prev/{count}</option>
	    			</select>
	    		</td>
	    		<td colspan = 2 >
					<button id="put">PUT</button>
				</td>
			</tr>
	    	<tr>
				<td colspan="4">					
					<button id="post">POST</button>
					<button id="delete">DELETE</button>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<textarea id="content" style="width:97%;height:300px"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<textarea id="result" style="width:97%;height:400px"></textarea>
				</td>
			</tr>
	    </table>
	</div>
</div>
		
		
</body>
</html>
