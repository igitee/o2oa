<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>main_entiity</title>
<script src="./entity_view.js"></script>
<script>
    $(document).ready(function() {
    	$('#get').click(function() {
        	data_get_view();
        });
        $('#put').click(function() {
        	data_put_view($('#id').val());
        });
        $('#post').click(function() {
        	data_post_view();
        });
        $('#delete').click(function() {
        	data_delete_view( $('#id').val() );
        });
    });
</script>
</head>
<body>
<div style="float: left; width: 720px;">
	<div style="width: 100%;">
		<table border="1" style="width:100%">
	    	<tr>
				<td width="50px">id:</td>
				<td><input type="text" id="id" style="width:95%"/></td>
				<td width="50px">appId</td>
				<td><input type="text" id="appId" style="width:95%"/></td>
			</tr>
			<tr>
				<td width="50px">formId:</td>
				<td><input type="text" id="formId" style="width:95%"/></td>
				<td width="50px">catagoryId:</td>
				<td><input type="text" id="catagoryId" style="width:95%"/></td>
			</tr>
			<tr>
				<td width="50px">last_id:</td>
				<td><input type="text" id="last_id" style="width:95%"/></td>
				<td width="50px">count:</td>
				<td><input type="text" id="count" style="width:95%"/></td>
			</tr>
	    	<tr>
	    		<td width="50px">GET:</td>
				<td>/jaxrs/view/
	    			<select id="get_service_url">
	    				<option value="list/all">list/all</option>
	    				<option value="{id}">{id}</option>
	    				<option value="list/catagory/{catagoryId}">list/catagory/{catagoryId}</option>
	    				<option value="list/app/{appId}">list/app/{appId}</option>
	    				<option value="list/form/{formId}">list/form/{formId}</option>
	    			</select>
	    		</td>
	    		<td colspan = 2 >
					<button id="get">GET</button>
				</td>
			</tr>
			<tr>
	    		<td width="50px">PUT:</td>
				<td>/jaxrs/view/
	    			<select id="put_service_url">
	    				<option value="{id}">{id}</option>
	    			</select>
	    		</td>
	    		<td colspan = 2 >
					
				</td>
			</tr>
	    	<tr>
				<td colspan="4">
					<button id="put">PUT</button>				
					<button id="post">POST</button>
					<button id="delete">DELETE</button>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<textarea id="content" style="width:97%;height:300px"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<textarea id="result" style="width:97%;height:400px"></textarea>
				</td>
			</tr>
	    </table>
	</div>
</div>
		
		
</body>
</html>
