<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>main_entiity</title>
<script src="./permission_appcatagorypermission.js"></script>
<script>
    $(document).ready(function() {
    	$('#get').click(function() {
        	data_get_catagoryinfo();
        });
        $('#put').click(function() {
        	data_put_catagoryinfo($('#id').val());
        });
        $('#post').click(function() {
        	data_post_catagoryinfo();
        });
        $('#delete').click(function() {
        	data_delete_catagoryinfo( $('#id').val() );
        });
    });
</script>
</head>
<body>
<div style="float: left; width: 720px;">
	<div style="width: 100%;">
		<table border="1" style="width:100%">
	    	<tr>
				<td width="50px">id:</td>
				<td><input type="text" id="id" style="width:95%"/></td>
			</tr>
			<tr>
				<td width="50px">appId:</td>
				<td><input type="text" id="appId" style="width:95%"/></td>
				<td width="50px">person:</td>
				<td><input type="text" id="person" style="width:95%"/></td>
			</tr>
			<tr>
				<td width="50px">objectType:</td>
				<td><select id="objectType">ALL
					<option value="ALL">ALL</option>
					<option value="APPINFO">APPINFO</option>
					<option value="CATAGORYINFO">CATAGORYINFO</option>
				</select></td>
			</tr>
	    	<tr>
	    		<td width="50px">GET:</td>
				<td>/jaxrs/appcatagorypermission/
	    			<select id="service_url">
	    				<option value="{id}">{id}</option>
	    				<option value="list/all">list/all</option>
	    				<option value="list/app/{appId}">list/app/{appId}</option>
	    				<option value="list/{person}/type/{objectType}">list/{person}/type/{objectType}</option>
	    				<option value="list/person/{person}/appInfo">list/person/{person}/appInfo</option>
	    				<option value="list/person/{person}/{appId}/catagoryInfo">list/person/{person}/{appId}/catagoryInfo</option>
	    			</select>
	    		</td>
			</tr>
	    	<tr>
				<td colspan="4">
					<button id="get">GET</button>
					<button id="put">PUT</button>
					<button id="post">POST</button>
					<button id="delete">DELETE</button>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<textarea id="content" style="width:97%;height:300px"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<textarea id="result" style="width:97%;height:400px"></textarea>
				</td>
			</tr>
	    </table>
	</div>
</div>
		
		
</body>
</html>
